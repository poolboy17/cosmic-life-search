{{ define "main" }}
<div class="container py-5">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-title mb-4">{{ .Title }}</h1>
      
      {{ with .Content }}
      <div class="content mb-5">
        {{ . }}
      </div>
      {{ end }}
      
      <div class="post-grid">
        {{ range .Paginator.Pages }}
          {{ partial "post-card.html" . }}
        {{ end }}
      </div>
      
      {{ template "_internal/pagination.html" . }}
    </div>
  </div>
</div>
{{ end }}
