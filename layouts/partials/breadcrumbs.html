<!-- Breadcrumbs with Schema.org markup -->
<nav aria-label="breadcrumb" class="mb-4">
  <ol 
    class="breadcrumb" 
    itemscope 
    itemtype="https://schema.org/BreadcrumbList"
    style="color: #e0e0e8 !important;">
    
    <!-- Home -->
    <li class="breadcrumb-item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
      <a href="{{ .Site.BaseURL }}" itemprop="item" style="color: #90caf9 !important;">
        <span itemprop="name">Home</span>
      </a>
      <meta itemprop="position" content="1" />
    </li>
    
    <!-- Section -->
    {{ if .Section }}
    <li class="breadcrumb-item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
      <a href="{{ .Site.BaseURL }}{{ .Section }}/" itemprop="item" style="color: #90caf9 !important;">
        <span itemprop="name">{{ humanize .Section | title }}</span>
      </a>
      <meta itemprop="position" content="2" />
    </li>
    {{ end }}
    
    <!-- Categories (if any) -->
    {{ if .Params.categories }}
      {{ $categoryCount := 3 }}
      {{ range $index, $category := first 1 .Params.categories }}
      <li class="breadcrumb-item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
        <a href="{{ printf "/categories/%s/" $category | urlize | relURL }}" itemprop="item" style="color: #90caf9 !important;">
          <span itemprop="name">{{ $category }}</span>
        </a>
        <meta itemprop="position" content="{{ $categoryCount }}" />
      </li>
      {{ end }}
    {{ end }}
    
    <!-- Current page -->
    <li class="breadcrumb-item active" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
      <span itemprop="name">{{ .Title }}</span>
      <meta itemprop="item" content="{{ .Permalink }}" />
      <meta itemprop="position" content="{{ if .Params.categories }}4{{ else }}3{{ end }}" />
    </li>
  </ol>
</nav>
