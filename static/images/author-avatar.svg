<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark space background -->
  <circle cx="120" cy="120" r="120" fill="#0a0a14"/>
  
  <!-- Stars in background -->
  <circle cx="50" cy="40" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="80" cy="30" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="150" cy="25" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="180" cy="40" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="210" cy="60" r="1.5" fill="#ffffff" opacity="0.8"/>
  <circle cx="30" cy="80" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="190" cy="90" r="1.3" fill="#ffffff" opacity="0.8"/>
  <circle cx="40" cy="120" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="60" cy="170" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="200" cy="150" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="170" cy="180" r="1.4" fill="#ffffff" opacity="0.8"/>
  <circle cx="120" cy="200" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="90" cy="190" r="1.3" fill="#ffffff" opacity="0.8"/>
  
  <!-- Larger bright stars -->
  <circle cx="70" cy="60" r="2" fill="#ffffff"/>
  <circle cx="190" cy="120" r="2.5" fill="#ffffff"/>
  <circle cx="100" cy="170" r="2" fill="#ffffff"/>
  <circle cx="160" cy="50" r="2.2" fill="#ffffff"/>
  
  <!-- Telescope silhouette -->
  <g transform="translate(80, 70) scale(0.8)">
    <!-- Telescope base -->
    <rect x="80" y="115" width="40" height="10" fill="#444" rx="2"/>
    <rect x="90" y="100" width="20" height="15" fill="#555" rx="1"/>
    
    <!-- Telescope mount -->
    <rect x="95" y="80" width="10" height="20" fill="#666"/>
    
    <!-- Telescope tube -->
    <rect x="50" y="75" width="80" height="10" fill="#777" rx="5"/>
    
    <!-- Eyepiece -->
    <circle cx="50" cy="80" r="8" fill="#888"/>
    <circle cx="50" cy="80" r="4" fill="#222"/>
    
    <!-- Objective lens -->
    <circle cx="130" cy="80" r="12" fill="#999"/>
    <circle cx="130" cy="80" r="8" fill="#007acc"/>
  </g>
  
  <!-- Text "CLS" (Cosmic Life Search) -->
  <text x="120" y="165" font-family="'Space Grotesk', sans-serif" font-size="26" font-weight="bold" fill="#ffffff" text-anchor="middle">CLS</text>
  
  <!-- Cosmic glow effects -->
  <circle cx="120" cy="120" r="90" fill="url(#cosmicGlow)" opacity="0.3"/>
  <circle cx="120" cy="120" r="60" fill="url(#cosmicGlow2)" opacity="0.2"/>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="cosmicGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#7040FF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#7040FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="cosmicGlow2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#BD4BE5" stop-opacity="1"/>
      <stop offset="100%" stop-color="#BD4BE5" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>